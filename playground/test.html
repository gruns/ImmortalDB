<html>
  <head>
    <style>
      body {
        margin: 40px;
      }
      select {
        padding: 6px;
        font-size: 14px;
      }
      input {
        padding: 6px;
        width: 300px;
        margin: 6px 0px;
      }
      hr {
        margin: 20px 0px;
      }
      span {
        width: 120px;
        display: inline-block;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3.0.5/dist/idb-keyval-iife.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.js"></script>
    <!-- immortal-db.js is injected by webpack-dev-server here. -->
  </head>
  <body>
    <br>
    Database:
    <select id="database-selection">
        <option value="ImmortalStorage">ImmortalStorage</option>
        <option value="CookieStorage">CookieStorage</option>
    </select>
    <br>
    <hr>

    <span>Key</span><input id="key" type="text" value="keysup"><br>
    <br>
    <span>Value</span> <input id="value" type="text">
    <button id="set" type="submit">Set</button>
    <button id="get" type="submit">Get</button>
    <button id="remove" type="submit">Remove</button>
    <hr>

    Datastores:<br>
    <br>
    <span>Cookies</span> <input id="cookies" type="text" disabled>
    <button id="removeCookie" type="submit">Remove</button><br>

    <span>IndexedDB</span> <input id="indexedDB" type="text" disabled>
    <button id="removeIndexedDB" type="submit">Remove</button><br>

    <span>LocalStorage</span> <input id="localStorage" type="text" disabled>
    <button id="removeLocalStorage" type="submit">Remove</button><br>

    <span>SessionStorage</span> <input id="sessionStorage" type="text" disabled>
    <button id="removeSessionStorage" type="submit">Remove</button><br>

    <script src="/playground/test.js"></script>
  </body>
</html>
